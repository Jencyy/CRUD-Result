<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Student Form</title>
</head>

<body>
  <header>
    <nav>
      <div class="container d-flex align-items-center justify-content-between">
        <a class="display-5 text-warning text-decoration-none p-1 me-auto " href="#"> Admission-Form </a>
        <!-- Modal -->
        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content bg-black">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Result Name</h1>
                <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-dark d-flex">
                <div class="  text-warning" id="model-body">

                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn primary-color" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>


        <button type="button" class="btn position-relative text-warning primary-color" onclick="showSelectedData()"
          data-bs-toggle="modal" data-bs-target="#exampleModal">
          Inbox
          <span class="position-absolute top-0 start-100 text-dark translate-middle badge rounded-pill bg-warning"
            id="select">
            0+
          </span>
        </button>
      </div>
    </nav>


  </header>
  <div class="container">

    <form id="studentForm" onsubmit="submitform()" class="d-flex flex-wrap justify-content-between">
      <div class="mb-3 col-md-6 p-1">
        <label>Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3 col-md-6 p-1">
        <label>Standard </label>
        <input type="text" class="form-control" id="std" placeholder="Enter your standard">
      </div>
      <div class="mb-3 col-md-6 p-1">
        <label>Contact</label>
        <input type="text" class="form-control" id="contact" placeholder="Enter your contact number">
      </div>
      <div class="mb-3 col-md-6 p-1">
        <label>Email </label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3 col-md-6 p-1">
        <label>Course </label>
        <input type="text" class="form-control" id="course" placeholder="Enter your course">
      </div>
      <div class="mb-3 col-md-6 p-1">
        <label>Language </label>
        <input type="text" class="form-control" id="language" placeholder="Enter your preferred language">
      </div>
      <div class="mb-3 col-md-6 p-1">
        <label>Date of Birth </label>
        <input type="text" class="form-control" id="birth" placeholder="Enter your birth">
      </div>  
      <div class="col-12">
        <button type="submit" class="btn primary-color ">Submit</button>
      </div>

    </form>
  </div>
  <h2 class="display-3 p-3 text-center primary-color">Result</h2>
  <div class="container">
    <div class="row" id="history">

    </div>
  </div>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

</body>

</html>
